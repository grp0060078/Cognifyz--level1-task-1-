<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section>
            <h2>About Us</h2>
            <p>I m a Full-stack developer</p>
            <img src="./images//Full-Stack-Developer.jpg" alt="Placeholder Image">
        </section>

        <section>
            <h2>Contact Us</h2>

            <form class="form-container">
            <div class="padding">
                <label for="name">NAME :</label>
                <input type="name" placeholder="Name..." class="same1">
            </div>

           <div class="padding">
            <label for="email">E-MAIL :</label>
            <input type="email" placeholder="Enter your email..." class="same2" >
           </div>

           
           <div class="padding">
            <label for="message">MESSAGE :</label>
            <textarea name="message" id="message" placeholder="Message me..." ></textarea>
            
           </div>
              
           <div class="padding">
            <button type="submit" value="Submit">Submit</button>
           </div>
            </form>

        </section>

    </div>
</body>

</html>
